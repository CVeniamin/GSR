<VirtualHost *:80>
	ServerName http://clientes.contatudo.gsr
	ServerAlias clientes.contatudo.gsr
	Redirect permanent / https://clientes.contatudo.gsr/
</VirtualHost>

<VirtualHost 10.0.2.83:443>
  ServerName clientes.contatudo.gsr
  DocumentRoot /var/www/clientes.contatudo.gsr
	SSLEngine on
	SSLCertificateKeyFile /etc/ssl/clientes.key
	SSLCertificateFile /etc/ssl/clientes.crt
</VirtualHost>
